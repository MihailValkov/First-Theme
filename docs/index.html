<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/site.css">
    <title> Website </title>
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
             <div class="header-inner">
            <div class="site-brand">
                <p>Website</p>
            </div>
            <nav class="site-nav">
                <ul>
                    
                        
                    
                        
                        <li><a href="/about/">About</a></li>
                        
                    
                        
                        <li><a href="/contacts/">Contacts</a></li>
                        
                    
                        
                    
                        
                        <li><a href="/portfolio/">Portfolio</a></li>
                        
                    
                        
                        <li><a href="/services/">Services</a></li>
                        
                    
                        
                        <li><a href="/team/">Team</a></li>
                        
                    
                        
                    
                </ul>
            </nav>
        </div>
        <section class="site-media">
            <p>Welcome To Our Studio!</p>
            <h1>IT'S NICE TO MEET YOU</h1>
            <a href="/">tell me more</a>
        </section>
        </header>

         <main class="site-main">

            

         </main>


        <footer class="site-footer">
            <article class="footer">
                <header class="service-title">
                    <div class="technologies">
                    <a href="https://developer.mozilla.org/bg/docs/Web/HTML"><img src="../images/html5-logo.svg" alt="Html logo"></a>
                    <a href="https://developer.mozilla.org/bg/docs/Web/CSS"><img src="../images/css3-logo.svg" alt="Css logo"></a>
                    <p><a href="https://www.facebook.com/" title="Facebook"><i class="fab fa-facebook"></i></a><a href="https://www.instagram.com/" title="Instagram"><i class="fab fa-instagram"></i></a><a href="https://twitter.com/" title="Twitter" ><i class="fab fa-twitter"></i></a><a href="https://www.linkedin.com/" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a></p>   
                    </div>
                    <p> All right reserved. Feb 2020 &copy;</p>
                </header>

        </footer>


    </div>
</body>
</html>
